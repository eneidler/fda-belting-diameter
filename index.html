<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diameter Checker</title>
  </head>
  <body>
    <header>
      <h1>Belting Diameter</h1>
      <h2>Calculate Roll Diameter By Length</h2>
    </header>
    <label for="line-select" id="line-select-label">Select a Manufacturing Line</label>
    <select id="line-select"></select>
    <hr class="input-divider" />
    <div class="input-container">
      <div class="display-block">
        <label for="input-length">Length (ft):</label>
        <input type="number" id="input-length" />
      </div>
      <div class="display-block">
        <label for="input-thickness">Thickness (in):</label>
        <input type="number" id="input-thickness" />
      </div>
      <div class="display-block">
        <label for="input-core-diameter">Core Diameter (in):</label>
        <input type="number" id="input-core-diameter" /><br />
      </div>
    </div>
    <div class="vertical-center">
      <button id="calculate-diameter" onclick="calculateClickHandler()">Calculate</button>
      <p id="calculated-dia"></p>
    </div>
    <script type="module" src="/main.js"></script>
    <div id="app-content"></div>
  </body>
</html>
